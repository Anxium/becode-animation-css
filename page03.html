<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning the CSS-Animation</title>
    <link href="assets/css/style3.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>
<body>
    <!-- Carte entière -->
    <div class="card">
        <!-- En-tête de la carte -->
        <div class="card-header">
            <div class="card-mask">
                <div class="card-header-date">
                    <p class="card-header-day">28</p>
                    <p class="card-header-month">Sept</p>
                </div>
            </div>
        </div>
        <!-- Corps de la carte -->
        <div class="card-body">
            <!-- En-tête du corps de la carte -->
            <div class="card-body-header">
                <p class="card-body-category">Photo</p>
                <h1>Un nouveau genre de train futuriste: Thomas</h1>
                <p class="card-body-sentence">Ils l'appellent "Le train qui parle"</p>
            </div>
            <!-- Description caché de la carte -->
            <p class="card-body-description">Thomas le train, un train d'un tout nouveau genre au coeur de la gare de Charleroi.</p>
            <!-- Footer de la carte -->
            <div class="card-body-footer">
                <p><i class="fas fa-hourglass-start"></i>6min</p>
                <p><i class="fas fa-comments"></i>39 comments</p>
            </div>
        </div>
    </div>
</body>
</html>
